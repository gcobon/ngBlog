<mat-toolbar color="primary">
  <a [routerLink]="['/']">{{ appName }}</a><span class="fill-remaining-space"></span>
  
  <a [routerLink]="['/admin']" routerLinkActive="active" *ngIf="_authService.userData | async"><button
      mat-button>Admin</button></a>
  
  <a [routerLink]="['/about']" routerLinkActive="active"><button mat-button>About</button></a>
  
  <a *ngIf="_authService.userData | async; else showLogin" (click)="logOut()"><button mat-button>LogOut</button></a>
  
  <ng-template #showLogin>
    <a [routerLink]="['/login']" routerLinkActive="active"><button mat-button>Login</button></a>
  </ng-template>
</mat-toolbar>
