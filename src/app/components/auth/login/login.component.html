<mat-card>
    <img matCardImage src="./assets/images/porfile.svg" alt="avatar" width="150px" height="150px">
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <p>
                <mat-form-field>
                    <input type="text" matInput formControlName="email" placeholder="Username" />
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="password" matInput formControlName="password" placeholder="Password" />
                </mat-form-field>
            </p>
            <button type="submit" mat-raised-button color="primary">Login</button>
        </form>
    </mat-card-content>
</mat-card>
