<mat-card-header>
  <mat-card-title>
    <a [routerLink]="['/post', post.id]">{{ post.titlePost }}</a>
  </mat-card-title>
</mat-card-header>
<a [routerLink]="['/post', post.id]"
  ><img mat-card-lg [src]="post.imagePost"
/></a>
<mat-card-content>
  <p>
    {{ post.contentPost }}
  </p>
</mat-card-content>
<mat-divider></mat-divider>
<mat-card-actions>
  <mat-chip-list *ngIf="post.tagsPost">
    <mat-chip selected *ngFor="let tag of post.tagsPost" [ngClass]="tag">
      {{ tag }}
    </mat-chip>
  </mat-chip-list>
</mat-card-actions>
