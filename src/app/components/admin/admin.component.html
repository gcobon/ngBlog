        <mat-icon class="mat-18">menu</mat-icon>
    </span>
    &nbsp;&nbsp;
    <a [routerLink]="[ '/' ]"><span>Home</span></a>

</mat-toolbar>
<mat-sidenav-container>

            <a mat-list-item routerLink='posts'>
            <mat-icon class="mat-18">book</mat-icon>Posts
            </a>
        </mat-nav-list>
        <mat-divider></mat-divider>
        <mat-nav-list>
            <a mat-list-item routerLink='profile'>
            <mat-icon class="mat-18">account_circle</mat-icon>Profile
            </a>
        </mat-nav-list>

        <router-outlet></router-outlet>
    </mat-sidenav-content>
